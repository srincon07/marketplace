{% extends 'core/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1 class="text-2xl">{{ title }}</h1>
  <form action="." method="post" enctype="multipart/form-data">
    <div class="grid md:grid-cols-2 gap-4 my-4 mx-auto p-4 bg-gray-100 rounded-xl md:w-2/3">
      {% csrf_token %}

      <div class="mb-2">
        <label class="mb-2">Category</label><br />
        {{ form.category }}
      </div>
      <div class="mb-2">
        <label class="mb-2">Title</label><br />
        {{ form.title }}
      </div>
      <div class="mb-2 row-span-3">
        <label class="mb-2">Description</label><br />
        {{ form.description }}
      </div>
      <div class="mb-2">
        <label class="mb-2">Price</label><br />
        {{ form.price }}
      </div>
      <div class="mb-2">
        <label class="mb-2">Image</label><br />
        {{ form.image }}
      </div>
      <div>
        <button class="py-4 px-8 md:w-1/2 h-12 bg-blue-600 hover:bg-blue-800 text-white rounded-xl">Submit</button>
      </div>
    </div>
  </form>

  {% if product %}
    <a href="{% url 'delete_product' product.id %}" class="mt-2 inline-block py-4 px-8 bg-red-500 hover:bg-red-800 text-white rounded-xl">Delete product</a>
  {% endif %}
{% endblock %}
