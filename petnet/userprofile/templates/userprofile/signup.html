{% extends 'core/base.html' %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}
  <h1 class="text-2xl">Sign up</h1>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock %}
